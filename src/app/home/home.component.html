<div class="row" *ngIf="pokemons.length > 0; else divProgress">
  <div class="col-md-12 col-lg-6 col-xl-4 mb-5" *ngFor="let pokemon of pokemons">
    <p-card styleClass="p-card-shadow py-0" [header]="pokemon.name | uppercase" [subheader]="'#'+pokemon.id">
      <ng-template pTemplate="header">
        <img [src]="pokemon.sprites.other.home.front_default">
      </ng-template>

      <p>
        <strong>Altura: </strong> {{ pokemon.height }} mts <br>
        <strong>Peso: </strong> {{ pokemon.weight }} kg <br>
        <strong>Tipos:</strong>
      </p>

      <p-tag class="me-2" *ngFor="let type of pokemon.types" [value]="type.type.name | uppercase"></p-tag>
    </p-card>
  </div>
</div>

<ng-template #divProgress>
  <div class="d-flex justify-content-center">
    <p-progressSpinner strokeWidth="4"></p-progressSpinner>
  </div>
</ng-template>
